<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medios nacionales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Header -->
  <div class="bg-gray-950 p-4 shadow-md border-b border-gray-700 flex justify-between items-center relative">
    <div class="flex items-center space-x-3">
      <img src="https://isecurityqa.com/wp-content/uploads/2025/03/isecurity_logo-c.png" alt="iSecurity Logo" class="h-8">
      <h1 class="text-2xl font-bold text-yellow-400">Medios nacionales</h1>
    </div>
    <button class="md:hidden text-yellow-400 text-2xl" onclick="toggleMenu()">☰</button>
  </div>

  <!-- Menú principal -->
  <nav class="bg-gray-950 border-b border-gray-700">
    <ul class="flex flex-col md:flex-row md:space-x-6 p-4 md:p-2">
      <!-- Inicio -->
      <li><a href="/index.html" class="hover:text-yellow-400">🏠 Inicio</a></li>

      <!-- Noticias Ciberseguridad (dropdown) -->
      <li class="relative">
        <button id="dropdownBtn" class="hover:text-yellow-400 flex items-center">
          🔒 Noticias Ciberseguridad ▾
        </button>
        <ul id="dropdownMenu" class="absolute hidden bg-gray-900 border border-gray-700 mt-2 rounded-lg w-56 z-50">
          <li><a href="/index.html#incidentes" onclick="filtrarCategoria('Incidentes y Fugas de Datos en Empresas')" class="block px-4 py-2 hover:bg-yellow-500 hover:text-black">💥 Incidentes & DataBreach</a></li>
          <li><a href="/index.html#tendencias" onclick="filtrarCategoria('Tendencias de Ataques al Sector Financiero')" class="block px-4 py-2 hover:bg-yellow-500 hover:text-black">📊 Tendencias</a></li>
          <li><a href="/index.html#locales" onclick="filtrarCategoria('Noticias Locales (Chile) sobre Ciberfraude / Ciberataques')" class="block px-4 py-2 hover:bg-yellow-500 hover:text-black">🇨🇱 Noticias locales</a></li>
          <li><a href="/index.html#prevencion" onclick="filtrarCategoria('Prevención / Innovación en el Sector Financiero')" class="block px-4 py-2 hover:bg-yellow-500 hover:text-black">💡 Innovación & Prevención</a></li>
        </ul>
      </li>

      <!-- Medios Nacionales -->
      <li><a href="/medios.html" class="text-yellow-400 font-semibold">📰 Medios Nacionales</a></li>

      <!-- Status -->
      <li><a href="/status.html" class="hover:text-yellow-400">📊 Status</a></li>
    </ul>
  </nav>

  <!-- Grid de noticias -->
  <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6"></div>

  <script>
    // Dropdown toggle
    const dropdownBtn = document.getElementById("dropdownBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add("hidden");
      }
    });

    function toggleMenu() {
      const cont = document.querySelector("nav ul");
      cont.classList.toggle("hidden");
    }

    // Noticias
    fetch("status_nacional.json?t=" + new Date().getTime()) // cache busting
      .then(r => r.json())
      .then(news => {
        const container = document.getElementById("newsGrid");

        news.forEach(n => {
          const card = document.createElement("div");
          card.className = "bg-white rounded-xl shadow-lg overflow-hidden text-gray-900 flex flex-col";

          card.innerHTML = `
            <img src="${n.image}" alt="${n.title}" class="h-48 w-full object-cover">
            <div class="p-4 flex flex-col flex-grow">
              <p class="text-xs text-gray-500">${n.date} - ${n.time}</p>
              <h2 class="mt-2 text-lg font-bold text-gray-800 hover:text-yellow-600">
                <a href="${n.url}" target="_blank">${n.title}</a>
              </h2>
              <p class="mt-2 text-sm text-gray-700 flex-grow">${n.description || ""}</p>
              <p class="mt-3 text-xs text-gray-500">Fuente: ${n.source}</p>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => console.error("Error cargando noticias:", err));
  </script>

</body>
</html>
