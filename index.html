<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feed CTI Noticias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { @apply bg-gray-800 text-white shadow-lg rounded-xl p-5 border border-gray-700; }
    .category-btn { @apply px-4 py-2 rounded-lg text-sm font-semibold cursor-pointer transition; }
    .category-btn:hover { @apply bg-yellow-500 text-black; }
    .active { @apply bg-yellow-500 text-black; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Header -->
  <div class="bg-gray-950 p-4 shadow-md border-b border-gray-700 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-400">CTI Feeds</h1>
    <!-- Bot√≥n men√∫ m√≥vil -->
    <button class="md:hidden text-yellow-400 text-2xl" onclick="toggleMenu()">‚â°</button>
  </div>

  <!-- Categor√≠as -->
  <div id="menuCategorias" class="flex-col md:flex-row md:flex space-y-2 md:space-y-0 md:space-x-4 p-4 bg-gray-950 border-b border-gray-700 hidden md:flex">
    <button class="category-btn active" onclick="filtrarCategoria('all')">Todas</button>
    <button class="category-btn" onclick="filtrarCategoria('Incidentes y Fugas de Datos en Empresas')">Incidentes y Fugas de Datos en Empresas</button>
    <button class="category-btn" onclick="filtrarCategoria('Tendencias de Ataques al Sector Financiero')">Tendencias de Ataques al Sector Financiero</button>
    <button class="category-btn" onclick="filtrarCategoria('Noticias Locales (Chile) sobre Ciberfraude / Ciberataques')">Noticias Locales (Chile) sobre Ciberfraude / Ciberataques</button>
    <button class="category-btn" onclick="filtrarCategoria('Prevenci√≥n / Innovaci√≥n en el Sector Financiero')">Prevenci√≥n / Innovaci√≥n en el Sector Financiero</button>
  </div>

  <!-- Bot√≥n de nuevas noticias -->
  <div id="newPostsBtn" class="hidden text-center bg-blue-600 text-white font-semibold py-2 cursor-pointer sticky top-0 z-50"></div>

  <!-- Contenido -->
  <div id="feed" class="p-6 space-y-6"></div>

  <!-- Paginaci√≥n -->
  <div class="flex justify-center space-x-2 p-4">
    <button id="prevBtn" class="px-3 py-1 bg-gray-700 rounded disabled:opacity-50" onclick="cambiarPagina(-1)">‚¨ÖÔ∏è Anterior</button>
    <button id="nextBtn" class="px-3 py-1 bg-gray-700 rounded disabled:opacity-50" onclick="cambiarPagina(1)">Siguiente ‚û°Ô∏è</button>
  </div>

  <script>
    let data = [];
    let paginaActual = 1;
    const itemsPorPagina = 10;
    let categoriaActual = "all";
    let ultFecha = null;
    let nuevosPendientes = [];

    async function cargarData() {
      try {
        const res = await fetch("data.json");
        const json = await res.json();
        // ordenar descendente por timestamp
        json.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        data = json;
        ultFecha = data.length > 0 ? new Date(data[0].timestamp) : null;
        renderFeed(data);
      } catch (e) {
        console.error("Error cargando feed:", e);
      }
    }

    function renderFeed(items) {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      const inicio = (paginaActual - 1) * itemsPorPagina;
      const fin = inicio + itemsPorPagina;
      const paginatedItems = items.slice(inicio, fin);

      paginatedItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "card border-t border-gray-600 pt-4";
        card.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm font-bold text-yellow-400">${item.categoria}</span>
            <span class="text-xs text-gray-400">${new Date(item.timestamp).toLocaleString()}</span>
          </div>
          <p class="mb-3 text-gray-300 whitespace-pre-line">${item.resumen}</p>
          <div class="text-sm text-gray-400">
            <strong>üåç Pa√≠s:</strong> ${item.pais || "-"} &nbsp; 
            <strong>üèõ Sector:</strong> ${item.sector || "-"}
          </div>
          <div class="text-sm text-gray-400 mt-1">
            <strong>üîë Claves:</strong> ${(item.palabras_claves || []).join(", ")}
          </div>
          ${item.url ? `<a href="${item.url}" target="_blank" class="text-yellow-400 underline mt-3 block">üîó Ver noticia</a>` : ""}
        `;
        feed.appendChild(card);
      });

      document.getElementById("prevBtn").disabled = paginaActual === 1;
      document.getElementById("nextBtn").disabled = fin >= items.length;
    }

    function filtrarCategoria(categoria) {
      document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      categoriaActual = categoria;
      paginaActual = 1;
      const filtrados = categoria === "all" ? data : data.filter(item => item.categoria === categoria);
      renderFeed(filtrados);
    }

    function cambiarPagina(direccion) {
      paginaActual += direccion;
      const filtrados = categoriaActual === "all" ? data : data.filter(item => item.categoria === categoriaActual);
      renderFeed(filtrados);
    }

    // üîÑ Revisi√≥n peri√≥dica de nuevas noticias
    async function revisarNuevas() {
      try {
        const res = await fetch("data.json");
        const json = await res.json();
        json.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        const nuevas = ultFecha ? json.filter(item => new Date(item.timestamp) > ultFecha) : [];
        if (nuevas.length > 0) {
          nuevosPendientes = nuevas.concat(nuevosPendientes);
          document.getElementById("newPostsBtn").innerText = `üîµ ${nuevas.length} noticias nuevas ‚Äì Mostrar`;
          document.getElementById("newPostsBtn").classList.remove("hidden");
          document.getElementById("newPostsBtn").onclick = () => {
            data = nuevas.concat(data);
            ultFecha = new Date(data[0].timestamp);
            renderFeed(data);
            nuevosPendientes = [];
            document.getElementById("newPostsBtn").classList.add("hidden");
          };
        }
      } catch (e) {
        console.error("Error revisando nuevas noticias:", e);
      }
    }

    // men√∫ responsive
    function toggleMenu() {
      const menu = document.getElementById("menuCategorias");
      menu.classList.toggle("hidden");
    }

    // inicializar
    cargarData();
    setInterval(revisarNuevas, 30000); // cada 30s
  </script>
</body>
</html>
