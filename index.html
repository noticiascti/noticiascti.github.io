<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias CTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { @apply bg-gray-800 text-white shadow-lg rounded-xl p-5 border border-gray-700; }
    .category-btn { @apply px-4 py-2 rounded-lg text-sm font-semibold cursor-pointer transition flex items-center space-x-2; }
    .category-btn:hover { @apply bg-yellow-500 text-black; }
    .active { @apply bg-yellow-500 text-black; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Header -->
  <div class="bg-gray-950 p-4 shadow-md border-b border-gray-700 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <!-- Logo iSecurity -->
      <img src="https://isecurityqa.com/wp-content/uploads/2025/03/isecurity_logo-c.png" alt="iSecurity Logo" class="h-8">
      <h1 class="text-2xl font-bold text-yellow-400">Noticias CTI</h1>
    </div>
    <button class="md:hidden text-yellow-400 text-2xl" onclick="toggleMenu()">‚ò∞</button>
  </div>

  <!-- Categor√≠as -->
  <div id="categoriasContainer"
    class="hidden flex-col space-y-2 p-4 bg-gray-950 border-b border-gray-700 md:flex md:flex-row md:space-x-4 md:space-y-0">
  </div>

  <!-- Contenido -->
  <div id="feed" class="p-6 space-y-6"></div>

  <!-- Paginaci√≥n -->
  <div class="flex justify-center space-x-2 p-4">
    <button id="prevBtn" class="px-3 py-1 bg-gray-700 rounded disabled:opacity-50" onclick="cambiarPagina(-1)">‚¨ÖÔ∏è Anterior</button>
    <button id="nextBtn" class="px-3 py-1 bg-gray-700 rounded disabled:opacity-50" onclick="cambiarPagina(1)">Siguiente ‚û°Ô∏è</button>
  </div>

  <script>
    // üîπ Categor√≠as largas ‚Üí cortas + iconos
    const categoryMap = {
      "all": { short: "Inicio", icon: "üè†" },
      "Incidentes y Fugas de Datos en Empresas": { short: "Incidentes & DataBreach", icon: "üí•" },
      "Tendencias de Ataques al Sector Financiero": { short: "Tendencias", icon: "üìä" },
      "Noticias Locales (Chile) sobre Ciberfraude / Ciberataques": { short: "Noticias locales", icon: "üá®üá±" },
      "Prevenci√≥n / Innovaci√≥n en el Sector Financiero": { short: "Innovaci√≥n & Prevenci√≥n", icon: "üí°" }
    };

    let data = [];
    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        renderCategorias();
        renderFeed(data);
      })
      .catch(err => console.error("Error cargando feed:", err));

    const itemsPorPagina = 10;
    let paginaActual = 1;
    let categoriaActual = "all";

    function renderFeed(items) {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      const inicio = (paginaActual - 1) * itemsPorPagina;
      const fin = inicio + itemsPorPagina;
      const paginatedItems = items.slice(inicio, fin);

      paginatedItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "card border-t border-gray-600 pt-4";
        card.innerHTML = `
          <div class="flex justify-between items-center mb-2 flex-wrap">
            <span class="text-sm font-bold text-yellow-400">${(categoryMap[item.categoria]?.short) || item.categoria}</span>
            <span class="text-xs text-gray-400">${new Date(item.timestamp).toLocaleString()}</span>
          </div>
          <p class="mb-3 text-gray-300 whitespace-pre-line">${item.resumen}</p>
          <div class="text-sm text-gray-400">
            <strong>üåç Pa√≠s:</strong> ${item.pais || "-"} &nbsp;
            <strong>üèõ Sector:</strong> ${item.sector || "-"}
          </div>
          <div class="text-sm text-gray-400 mt-1">
            <strong>üîë Claves:</strong> ${(item.palabras_claves || []).join(", ")}
          </div>
          ${item.url ? `<a href="${item.url}" target="_blank" class="text-yellow-400 underline mt-3 block">üîó Ver noticia</a>` : ""}
        `;
        feed.appendChild(card);
      });

      document.getElementById("prevBtn").disabled = paginaActual === 1;
      document.getElementById("nextBtn").disabled = fin >= items.length;
    }

    function renderCategorias() {
      const cont = document.getElementById("categoriasContainer");
      cont.innerHTML = "";

      Object.entries(categoryMap).forEach(([key, value]) => {
        const btn = document.createElement("button");
        btn.className = "category-btn w-full text-left md:w-auto md:text-center";
        btn.innerHTML = `${value.icon} <span>${value.short}</span>`;
        btn.onclick = () => filtrarCategoria(key, btn);
        if (key === "all") btn.classList.add("active");
        cont.appendChild(btn);
      });
    }

    function filtrarCategoria(categoria, btn) {
      document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      categoriaActual = categoria;
      paginaActual = 1;
      const filtrados = categoria === "all" ? data : data.filter(item => item.categoria === categoria);
      renderFeed(filtrados);

      if (window.innerWidth < 768) {
        document.getElementById("categoriasContainer").classList.add("hidden");
      }
    }

    function cambiarPagina(direccion) {
      paginaActual += direccion;
      const filtrados = categoriaActual === "all" ? data : data.filter(item => item.categoria === categoriaActual);
      renderFeed(filtrados);
    }

    function toggleMenu() {
      const cont = document.getElementById("categoriasContainer");
      cont.classList.toggle("hidden");
    }
  </script>
</body>
</html>
