<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias CTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { @apply bg-gray-800 text-white shadow-lg rounded-xl p-5 border border-gray-700; }
    .category-btn { @apply px-4 py-2 rounded-lg text-sm font-semibold cursor-pointer transition flex items-center space-x-2; }
    .category-btn:hover { @apply bg-yellow-500 text-black; }
    .active { @apply bg-yellow-500 text-black; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Header -->
  <div class="bg-gray-950 p-4 shadow-md border-b border-gray-700 flex justify-between items-center relative">
    <div class="flex items-center space-x-3">
      <img src="https://isecurityqa.com/wp-content/uploads/2025/03/isecurity_logo-c.png" alt="iSecurity Logo" class="h-8">
      <h1 class="text-2xl font-bold text-yellow-400">Noticias CTI</h1>
    </div>
    <button class="md:hidden text-yellow-400 text-2xl" onclick="toggleMenu()">☰</button>
  </div>

  <!-- Menú principal -->
  <nav class="bg-gray-950 border-b border-gray-700">
    <ul class="flex flex-col md:flex-row md:space-x-6 p-4 md:p-2">
      <!-- Inicio -->
      <li><a href="/index.html" class="hover:text-yellow-400">🏠 Inicio</a></li>

      <!-- Noticias Ciberseguridad (dropdown) -->
      <li class="relative">
        <button id="dropdownBtn" class="hover:text-yellow-400 flex items-center">
          🔒 Noticias Ciberseguridad ▾
        </button>
        <ul id="dropdownMenu" class="absolute hidden bg-gray-900 border border-gray-700 mt-2 rounded-lg w-56 z-50">
          <li><a href="#" onclick="filtrarCategoria('Incidentes y Fugas de Datos en Empresas')" class="block px-4 py-2 hover:bg-yellow-500 hover:text-black">💥 Incidentes & DataBreach</a></li>
          <li><a href="#" onclick="filtrarCategoria('Tendencias de Ataques al Sector Financiero')" class="block px-4 py-2 hover:bg-yellow-500 hover:text-black">📊 Tendencias</a></li>
          <li><a href="#" onclick="filtrarCategoria('Noticias Locales (Chile) sobre Ciberfraude / Ciberataques')" class="block px-4 py-2 hover:bg-yellow-500 hover:text-black">🇨🇱 Noticias locales</a></li>
          <li><a href="#" onclick="filtrarCategoria('Prevención / Innovación en el Sector Financiero')" class="block px-4 py-2 hover:bg-yellow-500 hover:text-black">💡 Innovación & Prevención</a></li>
        </ul>
      </li>

      <!-- Medios Nacionales -->
      <li><a href="/nacional.html" class="hover:text-yellow-400">📰 Medios Nacionales</a></li>

      <!-- Status -->
      <li><a href="/status.html" class="hover:text-yellow-400">📊 Status</a></li>
    </ul>
  </nav>

  <!-- Contenido -->
  <div id="feed" class="p-6 space-y-6"></div>

  <!-- Paginación -->
  <div class="flex justify-center space-x-2 p-4">
    <button id="prevBtn" class="px-3 py-1 bg-gray-700 rounded disabled:opacity-50" onclick="cambiarPagina(-1)">⬅️ Anterior</button>
    <button id="nextBtn" class="px-3 py-1 bg-gray-700 rounded disabled:opacity-50" onclick="cambiarPagina(1)">Siguiente ➡️</button>
  </div>

  <script>
    // 🔹 Dropdown toggle
    const dropdownBtn = document.getElementById("dropdownBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle("hidden");
    });

    // 🔹 Cerrar si hago click afuera
    document.addEventListener("click", (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add("hidden");
      }
    });

    // 🔹 Categorías largas → cortas
    const categoryMap = {
      "all": { short: "Inicio", icon: "🏠" },
      "Incidentes y Fugas de Datos en Empresas": { short: "Incidentes & DataBreach", icon: "💥" },
      "Tendencias de Ataques al Sector Financiero": { short: "Tendencias", icon: "📊" },
      "Noticias Locales (Chile) sobre Ciberfraude / Ciberataques": { short: "Noticias locales", icon: "🇨🇱" },
      "Prevención / Innovación en el Sector Financiero": { short: "Innovación & Prevención", icon: "💡" }
    };

    let data = [];
    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        renderFeed(data);
      })
      .catch(err => console.error("Error cargando feed:", err));

    const itemsPorPagina = 10;
    let paginaActual = 1;
    let categoriaActual = "all";

    function renderFeed(items) {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      const inicio = (paginaActual - 1) * itemsPorPagina;
      const fin = inicio + itemsPorPagina;
      const paginatedItems = items.slice(inicio, fin);

      paginatedItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "card border-t border-gray-600 pt-4";
        card.innerHTML = `
          <div class="flex justify-between items-center mb-2 flex-wrap">
            <span class="text-sm font-bold text-yellow-400">${(categoryMap[item.categoria]?.short) || item.categoria}</span>
            <span class="text-xs text-gray-400">${new Date(item.timestamp).toLocaleString()}</span>
          </div>
          <p class="mb-3 text-gray-300 whitespace-pre-line text-justify">${item.resumen}</p>
          <div class="text-sm text-gray-400">
            <strong>🌍 País:</strong> ${item.pais || "-"} &nbsp;
            <strong>🏛 Sector:</strong> ${item.sector || "-"}
          </div>
          <div class="text-sm text-gray-400 mt-1">
            <strong>🔑 Claves:</strong> ${(item.palabras_claves || []).join(", ")}
          </div>
          ${item.url ? `<a href="${item.url}" target="_blank" class="text-yellow-400 underline mt-3 block">🔗 Ver noticia</a>` : ""}
        `;
        feed.appendChild(card);
      });

      document.getElementById("prevBtn").disabled = paginaActual === 1;
      document.getElementById("nextBtn").disabled = fin >= items.length;
    }

    function filtrarCategoria(categoria) {
      categoriaActual = categoria;
      paginaActual = 1;
      const filtrados = categoria === "all" ? data : data.filter(item => item.categoria === categoria);
      renderFeed(filtrados);
      dropdownMenu.classList.add("hidden"); // cerrar el menú después de elegir
    }

    function cambiarPagina(direccion) {
      paginaActual += direccion;
      const filtrados = categoriaActual === "all" ? data : data.filter(item => item.categoria === categoriaActual);
      renderFeed(filtrados);
    }

    function toggleMenu() {
      const cont = document.querySelector("nav ul");
      cont.classList.toggle("hidden");
    }
  </script>
</body>
</html>
